<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="WDD 131 – Dynamic Web Fundamentals | Damilare Olasoju | Explore Japan - culture, weather, and beauty." />
  <meta name="author" content="Damilare Olasoju" />
  <title>WDD 131 – Dynamic Web Fundamentals - Damilare Olasoju</title>
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>

<body>
  <header>
    <h1>Welcome to Japan</h1>
  </header>

  <main>
    <picture>
      <source srcset="images/hero-large.webp" media="(min-width: 800px)" />
      <img src="images/hero-small.webp" alt="Mount Fuji in Spring" class="hero-image" />
    </picture>

    <section class="weather-section">
      <h2 class="weather">Today's Weather</h2>
      <p>Temperature: <span id="temp">48</span>°F</p>
      <p>Wind Speed: <span id="speed">5</span> mph</p>
      <p>Wind Chill: <span id="chill">Calculating...</span></p>
      <img src="images/sunny.svg" alt="Sunny" class="weather-icon" />
    </section>
  </main>

  <footer>
    <p>&copy;<span id="currentyear"></span> Damilare Olasoju, Lagos, Nigeria</p>
    <p id="lastModified"></p>
  </footer>
</body>

</html>
